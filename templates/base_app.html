{% extends 'base.html' %}

{% block content %}
<div class="app-container">
    {% block app_content %}{% endblock %}
</div>

{% block extra_css %}
<style>
    /* Sidebar Navigation */
    .sidebar {
        width: 80px;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        flex-shrink: 0;
    }
    
    .sidebar-logo {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        margin-bottom: 24px;
    }
    
    .sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
        flex: 1;
    }
    
    .sidebar-item {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius-md);
        color: var(--text-muted);
        font-size: 20px;
        transition: all 0.2s ease;
        text-decoration: none;
        position: relative;
    }
    
    .sidebar-item:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
    }
    
    .sidebar-item.active {
        background: var(--accent-glow);
        color: var(--accent-primary);
    }
    
    .sidebar-item .badge {
        position: absolute;
        top: 6px;
        right: 6px;
        min-width: 18px;
        height: 18px;
        background: var(--error);
        color: white;
        font-size: 11px;
        font-weight: 600;
        border-radius: 9px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 5px;
    }
    
    .sidebar-bottom {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: auto;
    }
    
    .sidebar-user {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.2s ease;
    }
    
    .sidebar-user:hover {
        border-color: var(--accent-primary);
    }
    
    .sidebar-user img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    /* Chat List Panel */
    .chat-list-panel {
        width: 360px;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
    }
    
    .chat-list-header {
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
    }
    
    .chat-list-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 16px;
    }
    
    .search-box {
        position: relative;
    }
    
    .search-box input {
        width: 100%;
        padding: 12px 16px 12px 44px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        color: var(--text-primary);
        font-size: 14px;
    }
    
    .search-box input:focus {
        outline: none;
        border-color: var(--accent-primary);
    }
    
    .search-box i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
    }
    
    .chat-list-items {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
    }
    
    .chat-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: background 0.2s ease;
        text-decoration: none;
        color: inherit;
    }
    
    .chat-item:hover {
        background: var(--bg-tertiary);
    }
    
    .chat-item.active {
        background: var(--bg-active);
    }
    
    .chat-item-avatar {
        position: relative;
        flex-shrink: 0;
    }
    
    .chat-item-info {
        flex: 1;
        min-width: 0;
    }
    
    .chat-item-name {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 2px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .chat-item-time {
        font-size: 12px;
        color: var(--text-muted);
        font-weight: 400;
    }
    
    .chat-item-preview {
        font-size: 13px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
    }
    
    .chat-item-preview-text {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .chat-item-unread {
        min-width: 20px;
        height: 20px;
        background: var(--accent-primary);
        color: white;
        font-size: 11px;
        font-weight: 600;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 6px;
        flex-shrink: 0;
    }
    
    /* Main Chat Area */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-primary);
        min-width: 0;
    }
    
    .chat-header {
        padding: 16px 24px;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 16px;
    }
    
    .chat-header-info {
        flex: 1;
    }
    
    .chat-header-name {
        font-weight: 600;
        font-size: 17px;
    }
    
    .chat-header-status {
        font-size: 13px;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .chat-header-status .online-dot {
        width: 8px;
        height: 8px;
        background: var(--success);
        border-radius: 50%;
    }
    
    .chat-header-actions {
        display: flex;
        gap: 8px;
    }
    
    /* Messages Area */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    
    .message {
        display: flex;
        gap: 12px;
        max-width: 70%;
    }
    
    .message.sent {
        margin-left: auto;
        flex-direction: row-reverse;
    }
    
    .message-avatar {
        flex-shrink: 0;
        align-self: flex-end;
    }
    
    .message.sent .message-avatar {
        display: none;
    }
    
    .message-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }
    
    .message-bubble {
        padding: 12px 16px;
        border-radius: var(--radius-lg);
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        font-size: 15px;
        line-height: 1.5;
        word-wrap: break-word;
    }
    
    .message.sent .message-bubble {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: white;
        border: none;
    }
    
    .message-meta {
        font-size: 11px;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .message.sent .message-meta {
        justify-content: flex-end;
    }
    
    .message-file {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: var(--bg-tertiary);
        border-radius: var(--radius-md);
        text-decoration: none;
        color: inherit;
    }
    
    .message-file:hover {
        background: var(--bg-hover);
    }
    
    .message-file-icon {
        width: 40px;
        height: 40px;
        background: var(--accent-glow);
        color: var(--accent-primary);
        border-radius: var(--radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
    }
    
    .message-file-info {
        flex: 1;
        min-width: 0;
    }
    
    .message-file-name {
        font-weight: 500;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .message-file-size {
        font-size: 12px;
        color: var(--text-muted);
    }
    
    /* System Messages */
    .system-message {
        text-align: center;
        color: var(--text-muted);
        font-size: 13px;
        padding: 8px 16px;
        background: var(--bg-tertiary);
        border-radius: var(--radius-lg);
        max-width: 400px;
        margin: 0 auto;
    }
    
    /* Date Separator */
    .date-separator {
        display: flex;
        align-items: center;
        gap: 16px;
        color: var(--text-muted);
        font-size: 12px;
        margin: 16px 0;
    }
    
    .date-separator::before,
    .date-separator::after {
        content: '';
        flex: 1;
        height: 1px;
        background: var(--border-color);
    }
    
    /* Chat Input */
    .chat-input-area {
        padding: 16px 24px;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
    }
    
    .chat-input-wrapper:focus-within {
        border-color: var(--accent-primary);
    }
    
    .chat-input-actions {
        display: flex;
        gap: 4px;
    }
    
    .chat-input-btn {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .chat-input-btn:hover {
        color: var(--text-primary);
        background: var(--bg-hover);
    }
    
    .chat-input {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text-primary);
        font-size: 15px;
        font-family: inherit;
        resize: none;
        max-height: 120px;
        line-height: 1.5;
        padding: 8px 0;
        display: flex;
        align-items: center;
    }
    
    .chat-input:focus {
        outline: none;
    }
    
    .chat-input::placeholder {
        color: var(--text-muted);
    }
    
    .chat-input-wrapper {
        display: flex;
        align-items: center;
        gap: 12px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 8px 12px;
        min-height: 56px;
    }
    
    .chat-send-btn {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: white;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        transition: all 0.2s ease;
    }
    
    .chat-send-btn:hover {
        transform: scale(1.05);
    }
    
    .chat-send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }
    
    /* Typing Indicator */
    .typing-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        color: var(--text-muted);
        font-size: 13px;
    }
    
    .typing-dots {
        display: flex;
        gap: 3px;
    }
    
    .typing-dots span {
        width: 6px;
        height: 6px;
        background: var(--text-muted);
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-4px); }
    }
    
    /* Empty State */
    .empty-state {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        text-align: center;
    }
    
    .empty-state-icon {
        width: 100px;
        height: 100px;
        background: var(--bg-tertiary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: var(--text-muted);
        margin-bottom: 24px;
    }
    
    .empty-state-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
    }
    
    .empty-state-text {
        color: var(--text-secondary);
        max-width: 320px;
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
        .chat-list-panel {
            width: 300px;
        }
    }
    
    @media (max-width: 768px) {
        .sidebar {
            width: 60px;
        }
        
        .chat-list-panel {
            position: absolute;
            left: 60px;
            top: 0;
            bottom: 0;
            z-index: 10;
            width: 300px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .chat-list-panel.open {
            transform: translateX(0);
        }
        
        .message {
            max-width: 85%;
        }
    }
    
    /* Chat Backgrounds */
    .chat-bg-default { background: var(--bg-primary); }
    .chat-bg-ocean { background: linear-gradient(180deg, #0f172a 0%, #1e3a5f 100%); }
    .chat-bg-sunset { background: linear-gradient(180deg, #1a1a2e 0%, #2d1b3d 100%); }
    .chat-bg-forest { background: linear-gradient(180deg, #0f1a14 0%, #1a2e1a 100%); }
    .chat-bg-purple { background: linear-gradient(180deg, #1a1625 0%, #2d1f3d 100%); }
    .chat-bg-minimal { background: var(--bg-tertiary); }
    
    /* Settings Pages */
    .settings-container {
        flex: 1;
        background: var(--bg-primary);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .settings-header {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 24px 32px;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
        width: 100%;
    }
    
    .settings-header h1 {
        font-size: 20px;
        font-weight: 600;
    }
    
    .settings-content {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        flex: 1;
    }
    
    .settings-section {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 24px;
        margin-bottom: 24px;
    }
    
    .settings-section-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 16px;
    }
    
    .settings-section.danger-zone {
        border-color: rgba(239, 68, 68, 0.3);
    }
</style>
{% endblock %}
{% endblock %}
